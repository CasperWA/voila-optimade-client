language: python

python:
- "2.7"
- "3.6"

cache: pip

services:
- postgresql

addons:
  postgresql: "9.5"

install:
# Upgrade pip setuptools and wheel
- pip install -U pip wheel setuptools
- pip install --no-use-pep517 -e .[precommit,testing]

env:
- TEST_AIIDA_BACKEND=django
- TEST_AIIDA_BACKEND=sqlalchemy

script:
- python -m unittest discover
